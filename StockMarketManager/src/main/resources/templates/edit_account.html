<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Account</title>
</head>
<body>
	<div align="center">

		<h1>Edit Account</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${users}"
			method="post">
			<!-- verileri ekledikten sonra save etmek için kullandım-->



			<table border="0" cellpadding="10">
				<tr>
					<td>Account ID:</td>
					<td><input type="text" th:field="*{user_id}"
						readonly="readonly" /></td>
					<!-- input almak çin kullandım -->
				</tr>

				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<!-- input almak çin kullandım -->
				</tr>

				<tr>
					<td>Surname:</td>
					<td><input type="text" th:field="*{surname}" /></td>
					<!-- input almak çin kullandım -->
				</tr>

				<tr>
					<td>E-Mail:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>

				<tr>
					<td>User Type:</td>
					<td><input type="text" th:field="*{usertype}" /></td>
				</tr>

				<tr>
					<td>User Name:</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>

				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>


				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>

			</table>


		</form>
	</div>
</body>
</html>
