<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stock Purchase Manager</title>
</head>
<body>
	<div align="center">

		<h1>Stock Purchase</h1>
		<br />
		<form action="#" th:action="@{/savehisse}" th:object="${userhisse}"
			method="post">
			<!-- verileri ekledikten sonra save etmek için kullandım-->



			<table border="0" cellpadding="10">


				<tr>
					<td>Code:</td>
					<td><input type="text" th:field="*{code}" /></td>
					<!-- input almak çin kullandım -->
				</tr>

				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td><input type="text" th:field="*{amount}" /></td>
				</tr>

				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{totalprice}" /></td>
				</tr>





				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>

			</table>


		</form>
	</div>


</body>
</html>
